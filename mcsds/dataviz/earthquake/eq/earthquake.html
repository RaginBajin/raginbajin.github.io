<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
<svg id="map"></svg>

<script>

    var width = 1168,
        height = width / 2;

    var opacity = d3.scaleLinear()
        .domain([0, 24*3600*1000])
        .range([1, 0.5]);

    var radius = d3.scalePow()
        .domain([0, 10])
        .range([0, 75]);

    var projection = d3.geoNaturalEarth()
        .translate([width/2, height/2])
        .scale(150/900*width);

    var path = d3.geoPath()
        .projection(projection);

    var graticule = d3.geoGraticule();

    var svg = d3.select("#map")
        .attr("width", width)
        .attr("height", height);

    svg.append("path")
        .datum(graticule.outline)
        .attr("class", "water")
        .attr("d", path);

    svg.append("g")
        .attr("class", "graticule")
        .selectAll("path")
        .data(graticule.lines)
        .enter().append("path")
        .attr("d", path);

    var focus = svg.append("text")
        .attr("class", "focus");

    d3.json("https://s3-us-west-2.amazonaws.com/s.cdpn.io/25240/world-110m.json", function(error, world) {

        svg.insert("path", ".graticule")
            .datum(topojson.feature(world, world.objects.land))
            .attr("class", "land")
            .attr("d", path);

        svg.insert("path", ".graticule")
            .datum(topojson.mesh(world, world.objects.countries, function(a, b) { return a.id !== b.id; }))
            .attr("class", "borders")
            .attr("d", path);

    });

    d3.json('tectonics.json', function(err, data) {

        svg.insert("path", ".graticule")
            .datum(topojson.feature(data, data.objects.tec))
            .attr("class", "tectonic")
            .attr("d", path);

    });
    d3.json('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson', function(err, data) {

        var quakes = svg.append("g")
            .attr("class", "quakes")
            .selectAll(".quake")
            .data(data.features.reverse())
            .enter().append("g")
            .attr("class", "quake")
            .attr("transform", function(d) {
                return "translate(" + projection(d.geometry.coordinates)[0] + "," + projection(d.geometry.coordinates)[1] + ")";
            })
            .attr("opacity", function(d) {
                return opacity(Date.now() - d.properties.time)
            })
            .on("mouseover", function() {
                focus.style("opacity", 1);
            })
            .on("mouseout", function() {
                focus.style("opacity", 0);
            })
            .on("mousemove", function(d) {
                var o = projection(d.geometry.coordinates);
                focus
                    .text(d.properties.mag + ' ' + moment(+d.properties.time).calendar())
                    .attr("dy", +20)
                    .attr("text-anchor", "middle")
                    .attr("transform", "translate(" + o[0] + "," + o[1] + ")" );
            })
        quakes.append("circle")
            .attr("r", 2)
            .style("fill", function(d) {
                return "rgb(222, 45, 38)"; // color( +d.geometry.coordinates[2] );
            });

        setInterval(function() {

            quakes.append("circle")
                .attr("r", 0)
                .style("stroke", function(d) {
                    return "rgb(222, 45, 38)"; // color( +d.geometry.coordinates[2] );
                })
                .style("stroke-width", 2)
                .transition()
                .ease(d3.easeLinear)
                .duration(function(d) { return 125*radius(d.properties.mag); })
                .attr("r", function(d) { return radius(d.properties.mag); })
                .style("stroke-opacity", 0)
                .style("stroke-width", 0)
                .remove();
        }, 250);

    });



</script>

</body>
</html>
