<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.js"></script>
</head>
<body>

<script>
    // Setup the svg element size and margins
    var margin = {top: 20, right: 20, bottom: 20, left: 20},
        width = 1000 - margin.left - margin.right,
        height = 700 - margin.top - margin.bottom;
    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)

    d3.csv('https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.csv', function(error, eqcsv){
        if (error) throw error;
        var nest = d3.nest()
        .key(function(d) { return d.type })
        .rollup(function(values) { return values.length; })
        .entries(eqcsv);



    });


</script>
</body>
</html>
