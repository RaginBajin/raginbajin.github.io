<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.js"></script>
</head>
<body>
<svg>
    <rect fill="red"></rect>
    <rect fill="green"></rect>
    <rect fill="blue"></rect>
</svg>

<script>
 var sel2= d3.selectAll("rect").data([1,2]);
 var sel3= d3.selectAll("rect").data([1,2,3]);
 var sel4= d3.selectAll("rect").data([1,2,3,4]);

 sel2.enter();
 sel3.enter();
 sel4.enter();

 sel2.exit();
 sel3.exit();
 sel4.exit();



</script>
</body>
</html>
