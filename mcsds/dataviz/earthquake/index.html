<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v4.js" charset="utf-8"></script>
</head>
<body>

<script>
// Projection: equirectangular
var width = 960, height = 960;

var radius = height / 2 - 5,  scale = radius, velocity = 0.2;

var projection = d3.geoMercator()
  .translate([width/2, height/2])

var path = d3.geoPath()
  .projection(projection);

var svg = d3.select("body").append("svg")
.attr("width", width)
.attr("height", height);

var g = svg.append('g');

d3.json('https://s3-us-west-2.amazonaws.com/s.cdpn.io/25240/world-110m.json', function(error, world) {
if(error) throw error;

g.insert('path', '.graticule')
.datum(topojson.feature(world, world.objects.land))
.attr('class', 'land')
.attr('d', path)
.style('fill', 'steelblue')

d3.json('./data/2010-2017.json', function(error, quake) {
if(error) throw error;
// console.log(quake);

svg.selectAll('circle')
.data(quake.features)
.enter().append('circle')
.attr('cx', function(d) {
return projection([d.geometry.coordinates[0], d.geometry.coordinates[1]])[0];
})
.attr('cy', function(d) {
return projection([d.geometry.coordinates[0], d.geometry.coordinates[1]])[1];
})
.attr('r', function(d) {
return d.properties.mag;
})
.style('fill', 'red')
.style('opacity', 0.75)
.call(d3.zoom()
.scaleExtent([1 / 2, 4])
.on('zoom', zoomed))
.append('title')
.text(function(d) {
return 'Magnitue ' + d.properties.mag + ' ' + d.properties.place;
});
})
})
</script>




</body>
</html>
